<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
</head>
<body>
<h1>Calculadora de numero factorial</h1>
<!--definimos factorial que permita llamar al servlet-->
<!--colocamos el metodo post-->
<form action="factorial" method="POST">
    <h3 for="num">Ingrese un numero:</h3>
    <input type="text" id="num" name="num">
    <input type="submit" value="Calcular">
</form>
</body>
